# fly.toml app configuration file generated for trivia-traitor-realtime-server on 2023-08-20T18:54:13-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "trivia-traitor-realtime-server"
primary_region = "atl"

[build]
dockerfile = "Dockerfile"

[[services]]
internal_port = 3000
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
interval = 10000
timeout = 2000
